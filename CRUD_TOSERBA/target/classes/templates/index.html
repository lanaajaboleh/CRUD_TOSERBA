thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-
width, initial-scale=1.0"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dis
t/css/bootstrap.min.css"
      integrity="sha384-

LPMO"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>Transaksi</title>
  </head>
  <body
    class="container d-flex flex-column justify- content-center"
    style="min-height: 100vh"
  >
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-
3.3.1.slim.min.js"
      integrity="sha384-

q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6
jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dis
t/umd/popper.min.js"
      integrity="sha384-

ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPI
Pm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist
/js/bootstrap.min.js"
      integrity="sha384-

ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwE
ULTy"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
<!-- <body> -->
    <h1 class="text-center">Daftar Transaksi</h1>
    <form th:action="@{/searchid}">
      <div class="form-group">
        <label for="Id_search"></label>
        <input
          type="text"
          class="form-control"
          id="Id_search"
          name="id_search"
          placeholder="search nama produk and ENTER.."
        />
      </div>
    </form>
    
    <a href="/add" class="btn btn-success w-full mt-
    4">Tambah Transaksi</a>
   
    <div class="mt-2">
    <table class="table">
    <thead class="thead-dark">
    <tr>
    <th scope="col">ID Transaksi</th>
    <th scope="col">Tanggal</th>
    <th scope="col">Total Bayar</th>
    <th scope="col">Nama Produk</th>
    <th scope="col">Nama Kasir</th>
    <th scope="col">Action</th>
    </tr>
    </thead>
    
    <tbody>
    <tr th:each="trk : ${transaksiList} ">
    <td th:text="${trk.id_transaksi}"></td>
    <td th:text="${trk.tanggal}"></td>
    <td th:text="${trk.total_bayar}"></td>
    <td th:text="${trk.nama_produk}"></td>
    <td th:text="${trk.nama_kasir}"></td>
    <td>
    <a
    th:href="@{/edittransaksi/{id_transaksi}(id_transaksi=${trk.id_transaksi})}"
    class="btn btn-primary"
    >Edit</a
    >
    <a
    th:href="@{/softdelete/{id_transaksi}(id_transaksi=${trk.id_transaksi})}"
    class="btn btn-danger"
    >Delete</a
    >
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    <a href="/trash" class="btn btn-success w-full mt-
    4">Transaksi Terhapus</a>
    <a href="/kasir" class="btn btn-success w-full mt-
    4">Sunting Kasir</a>
    <!-- Bootstrap -->  
</body>
</html>
